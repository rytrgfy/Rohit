<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="myform" method="post" enctype="multipart/form-data" action="main.php">
            <h2 class="card_title">Student Registration</h2>

            <input type="text" name="name" class="input_field" placeholder="Enter your name" required>
            <input type="date" name="dob" class="input_field" required>
            <input type="email" name="email" class="input_field" placeholder="Enter your email" required>
            <input type="text" name="address" class="input_field" placeholder="Enter your address" required>
            <input type="tel" name="number" class="input_field" pattern="[0-9]{10}" placeholder="Phone No" required>

            <select name="gender" class="input_field" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="file" name="photo" accept="image/*" class="input_field" required>
            
            <select name="course" class="input_field" required>
                <option value="" disabled selected>Select a Course</option>
                <option value="10">10th</option>
                <option value="12">12th</option>
                <option value="bcs">BCS</option>
                <option value="mca">MCA</option>
                <option value="btech">B.Tech</option>
                <option value="bca">BCA</option>
            </select>

            <button type="submit" class="card_button">Submit</button>
        </form>

        <!-- SVG Fish Animation -->
        <div class="fish-container">
            <svg class="fish" viewBox="0 0 640 512">
                <path d="M600 256c0-47-52-132-152-168-51-18-117-21-176-6-13 3-27 8-39 12l-93-47c-9-5-20-1-23 8l-19 57c-2 7 1 15 7 19l57 40v80l-57 40c-6 4-9 12-7 19l19 57c3 9 14 13 23 8l93-47c12 4 26 9 39 12 59 15 125 12 176-6 100-36 152-121 152-168zM312 256c0-35 43-96 112-128-11-3-23-4-34-4-75 0-136 57-136 128s61 128 136 128c11 0 23-1 34-4-69-32-112-93-112-128z"/>
            </svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
