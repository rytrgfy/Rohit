<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Student Registration Form</h2>
    <p>hello world</p>
    <form id="myform" method="post" enctype="multipart/form-data" action="main.php"><br><br>
        Name: <input type="text" name="name" placeholder="Enter your name"><br><br>
        Date of Birth: <input type="date" name="dob"><br><br>
        Email: <input type="email" name="email" placeholder="Enter your email"><br><br>
        Address: <input type="text" name="address" placeholder="Enter your address"><br><br>
        Phone No: <input id="telNo" name="number" type="tel" pattern="[0-9]{10}" title="Enter a 10-digit phone number"/>
        <br><br>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>
        Photo Upload: <input type="file" name="photo" accept="image/*"><br><br>
        Admission For:
        <select name="course">
            <option value="">Select a Course</option>
            <option value="10">10th</option>
            <option value="12">12th</option>
            <option value="bcs">BCS</option>
            <option value="mca">MCA</option>
            <option value="btech">B.Tech</option>
            <option value="bca">BCA</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
