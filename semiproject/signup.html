<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signupdiv">
        <form name="fromContact" method="post" action="contact.php">
            <h2>SIGNUP PAGE</h2>
            <label for="txtUsername">Enter username</label>
            <input class="username all" type="text" name="txtUsername" placeholder="username" required>
            
            <label for="txtUserId">Enter user ID</label>
            <input class="your_id all" type="text" name="txtUserId" placeholder="your_id" required>
            
            <label for="txtEmail">Enter email</label>
            <input class="email all all" type="email" name="txtEmail" placeholder="enter email" required>
            
            <label for="txtPhone">Enter phone number</label>
            <input class="phonenumber all" type="tel" name="txtPhone" placeholder="enter your mobile number" required>
            
            <label for="txtPassword">Enter password</label>
            <input class="password all" type="password" name="txtPassword" placeholder="password" required>

            <input class="signupbutton" type="submit" name="Submit" id="Submit" value="Submit">

            <a class="loginlink" href="./login.html">Login</a>
        </form>
    </div>
</body>

</html>
